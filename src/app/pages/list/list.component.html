<div class="page_list">
  <div>sss</div>
  <nz-list class="demo_loadmore_list" [nzLoading]="initLoading">
    <nz-list-item *ngFor="let item of data">
      <ng-container *ngIf="!item.loading">
        <nz-list-item-meta
          [nzDescription]="item.tag"
        >
          <nz-list-item-meta-title>
            <a href="https://ng.ant.design">{{ item.title }}</a>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
        {{item.description}}
        <ul nz-list-item-actions>
        </ul>
      </ng-container>
      <nz-skeleton
        *ngIf="item.loading"
        [nzAvatar]="true"
        [nzActive]="true"
        [nzTitle]="false"
        [nzLoading]="true"
      ></nz-skeleton>
    </nz-list-item>
    <!-- <div class="loadmore" nz-list-load-more>
      <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">loading more</button>
    </div> -->
  </nz-list>
</div>
